      unit: "m/s"
    v_wind:
      name: "地上風v成分"
      unit: "m/s"
    surface_pressure:
      name: "海面更正気圧"
      unit: "hPa"
    wind_speed:
      name: "地上風速"
      unit: "m/s"
    wind_direction:
      name: "地上風向"
      unit: "度"
  
  isobaric:
    air_temperature:
      name: "等圧面気温"
      unit: "°C"
    relative_humidity:
      name: "等圧面相対湿度"
      unit: "%"
    u_wind:
      name: "等圧面風u成分"
      unit: "m/s"
    v_wind:
      name: "等圧面風v成分"
      unit: "m/s"
    geopotential_height:
      name: "ジオポテンシャル高度"
      unit: "m"
    pressure:
      name: "気圧"
      unit: "hPa"
    wind_speed:
      name: "等圧面風速"
      unit: "m/s"
    wind_direction:
      name: "等圧面風向"
      unit: "度"

# 変数の候補名（自動探索用）
fallback_patterns:
  surface:
    air_temperature: ["t2m", "tmp", "temperature", "temp", "TMP_*surface*", "TMP_*ground*"]
    relative_humidity: ["rh", "humidity", "RH_*surface*", "RH_*ground*"]
    u_wind: ["u", "u10", "ugrd", "uwind", "UGRD_*surface*", "UGRD_*ground*"]
    v_wind: ["v", "v10", "vgrd", "vwind", "VGRD_*surface*", "VGRD_*ground*"]
    surface_pressure: ["sp", "prmsl", "pressure", "slp", "PRMSL*", "PS*"]
    
  isobaric:
    air_temperature: ["t", "tmp", "temperature", "temp", "TMP_*mb", "T_*hPa"]
    relative_humidity: ["rh", "humidity", "RH_*mb", "RH_*hPa"]
    u_wind: ["u", "ugrd", "uwind", "UGRD_*mb", "U_*hPa"]
    v_wind: ["v", "vgrd", "vwind", "VGRD_*mb", "V_*hPa"]
    geopotential_height: ["z", "hgt", "height", "geopotential", "HGT_*mb", "Z_*hPa"]
    pressure: ["pres", "pressure", "level", "plev"]