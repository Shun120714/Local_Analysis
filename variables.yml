# 変数名マッピング設定ファイル
# データセット内の変数名を論理名にマップ

surface:
  air_temperature: "TMP_1D5maboveground"  # 1.5m気温
  relative_humidity: "RH_1D5maboveground"  # 1.5m相対湿度
  u_wind: "UGRD_10maboveground"            # 10m風u成分
  v_wind: "VGRD_10maboveground"            # 10m風v成分
  surface_pressure: "PRMSL_meansealevel"   # 海面更正気圧
  # 計算変数（U/V成分から導出）
  wind_speed: "_calculated"                # 風速（計算値）
  wind_direction: "_calculated"            # 風向（計算値）

isobaric:
  air_temperature: "TMP_{level}mb"          # 等圧面気温
  relative_humidity: "RH_{level}mb"         # 等圧面相対湿度
  u_wind: "UGRD_{level}mb"                  # 等圧面風u成分
  v_wind: "VGRD_{level}mb"                  # 等圧面風v成分
  geopotential_height: "HGT_{level}mb"     # ジオポテンシャル高度
  pressure: "{level}"                       # 気圧面
  # 計算変数（U/V成分から導出）
  wind_speed: "_calculated"                # 風速（計算値）
  wind_direction: "_calculated"            # 風向（計算値）

# 変数の日本語名と単位
variable_info:
  surface:
    air_temperature:
      name: "地上気温"
      unit: "°C"
    relative_humidity:
      name: "地上相対湿度"
